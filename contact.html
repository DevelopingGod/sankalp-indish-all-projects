<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Projects by SI</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa; /* Light gray background for contrast */
        }
        .content {
            flex: 1;
        }
        /* Add hover effect to form inputs for better UX */
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-color: #86b7fe;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Projects by SI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Get in Touch</h1>
            <p class="lead">Have a question or want to collaborate? Drop me a message below.</p>
        </div>
    </header>

    <section class="container my-5 content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="text-center mb-4 text-secondary">Contact Form</h3>
                        
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold text-muted">Your Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-user text-primary"></i></span>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold text-muted">Your Email address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-envelope text-primary"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label fw-bold text-muted">Your Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <button type="submit" class="btn btn-primary px-4 py-2"><i class="fas fa-paper-plane me-2"></i>Send Message</button>
                                <button type="button" id="sendGmail" class="btn btn-success px-4 py-2"><i class="fab fa-google me-2"></i>Open Gmail</button>
                            </div>
                        </form>

                        <div id="alert" class="alert alert-success mt-4 d-none text-center" role="alert">
                            Your message has been sent successfully!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p>&copy; 2025 Sankalp Indish - Data Scientist & AI Aspirant</p>
            <p><i class="fa-solid fa-envelope"></i> sanind2004@gmail.com</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        (function() {
            emailjs.init("c2xSR-Zr4TF26TldX"); // Replace with your EmailJS user public key
        })();

        // Handle contact form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const alert = document.getElementById('alert');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Optional: Visual feedback while sending
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'Sending...';
            submitBtn.disabled = true;

            // Send email using EmailJS
            emailjs.send("service_uiy3x1o", "template_8b93e42", {
                from_name: name,
                from_email: email,
                message: message
            }).then(function(response) {
                alert.classList.remove('d-none');
                alert.classList.remove('alert-danger');
                alert.classList.add('alert-success');
                alert.innerText = 'Your message has been sent successfully!';
                
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
                
                // Reset button
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }, function(error) {
                alert.innerText = 'Failed to send message. Try again later.';
                alert.classList.remove('d-none');
                alert.classList.remove('alert-success');
                alert.classList.add('alert-danger');
                
                // Reset button
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            });
        });

        // Handle Send Gmail button
        document.getElementById('sendGmail').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const subject = encodeURIComponent(`Message from ${name}`);
            const body = encodeURIComponent(`Name: \n${name}\n\nEmail: \n${email}\n\nMessage: \n${message}`);

            window.open(`https://mail.google.com/mail/?view=cm&to=sanind2004@gmail.com&su=${subject}&body=${body}`, '_blank');
        });
    </script>   
</body>
</html>
