<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects by SI</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <style>
        .project-card {
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: translateY(-10px);
            cursor: pointer;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Projects by SI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Hello, I'm Sankalp Indish</h1>
            <p class="lead">Data Scientist & AI Aspirant | Python, PowerBI, Tableau, SQL</p>
        </div>
    </header>

    <section class="container my-5" id="projects">
        <h2 class="text-center mb-4">Project Categories</h2>
        <div class="row g-4" id="project-cards">
            </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2025 Sankalp Indish - Data Scientist & AI Aspirant</p>
            <p><i class="fa-solid fa-envelope"></i> sanind2004@gmail.com</p>
        </div>
    </footer>

    <script>
        const categories = [
            { name: 'Artificial Intelligence & Data Science', link: 'ai.html', icon: 'fa-brain' },
            { name: 'Software Development', link: 'software.html', icon: 'fa-chart-line' },
            { name: 'Cloud Development', link: 'cloud.html', icon: 'fa-cloud' },
            { name: 'Full Stack Development', link: 'fullstack.html', icon: 'fa-globe' }
        ];

        const cardContainer = document.getElementById('project-cards');
        categories.forEach(category => {
            // Added 'project-card' class to the div below
            cardContainer.innerHTML += `
                <div class="col-md-6">
                    <div class="card shadow-sm border-0 h-100 project-card">
                        <div class="card-body text-center">
                            <i class="fas ${category.icon} fa-3x mb-3 text-primary"></i>
                            <h5 class="card-title">${category.name}</h5>
                            <a href="${category.link}" class="btn btn-outline-primary mt-3">Explore</a>
                        </div>
                    </div>
                </div>`;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
